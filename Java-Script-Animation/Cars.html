<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Animations</title>
</head>
<body>
    <div class="container">
        <div class="path"></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <div class="thumbnail">
            <li><img src="Car 1.png" onclick="big('Car 1.png');path('#e5e5e5');bg('#006600')"</li>
            <li><img src="car 2.png" onclick="big('Car 2.png');path('#e5e5e5');bg('#0099ff')"</li>
            <li><img src="car 3.png" onclick="big('Car 3.png');path('#e5e5e5');bg('#cc9900')"</li>
        </div>
        <div class="big-img">
            <img src="Car 3.png" class="big">
        </div>
        <div class="content">
            <p> &#9889Lets Buy Your Dream&#9889<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Super CAR </p>
            <h1>NEED <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; FOR <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SPEED !</h1>
            <br><br><h5 style="color: white;">This Specially For CAR LOVERS &#128157;</h5>
        </div>
    </div>
</body>
<script>
    function big(img){
        document.querySelector('.big').src=img;
    }
    function path(color){
        const path = document.querySelector('.path');
        path.style.background = color;  
    }
    function bg(background){
        const bg = document.querySelector('.container');
        bg.style.background = background;
    }
</script>
</html>
